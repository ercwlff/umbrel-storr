description: >-
  Threadfin is an M3U proxy for Plex DVR and Emby/Jellyfin Live TV, based on xTeVe.
  It allows you to merge external M3U files, manage channels, and provides buffer streaming with HLS support.


  Features include:
  - Merge external M3U and XMLTV files
  - Automatic M3U and XMLTV updates
  - Channel management with filtering and mapping
  - Buffer streaming with HLS/M3U8 support
  - Compatible with Plex, Emby, and Jellyfin EPG

