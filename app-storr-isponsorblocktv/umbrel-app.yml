description: >-
  iSponsorBlockTV is a proxy server that allows you to skip sponsorships, intros, and other segments in YouTube videos on your Apple TV.
  It uses the SponsorBlock database to automatically skip unwanted segments in videos.


  Features:
  - Skip sponsorships, intros, and outros
  - Uses SponsorBlock's community-driven database
  - Easy to set up with Apple TV
  - No YouTube account required
  - Automatic segment skipping

